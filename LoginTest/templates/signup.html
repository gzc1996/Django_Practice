<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-4.3.1-dist/css/bootstrap.css"></link>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form class="form-horizontal" action="/signup/" method="post">
              <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" name="username" class="form-control" placeholder="Username here" id="inputUsername">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" name="pwd" class="form-control" placeholder="Password here" id="inputPassword">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Sign up</button>
{#                    <span style="color:red;"> {{ status }} </span>#}
                </div>
              </div>
        </form>

        <h1>User Data in DB</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>username</th>
                        <th>password</th>
                    </tr>
                </thead>
                <tbody>
                    {% for line in data %}
                        <tr>
                            <td>{{ line.username }}</td>
                            <td>{{ line.pwd }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    <a href="../login">back to login</a>
    </div>

{#<script type="text/javascript" src="/static/plugins/bootstrap-4.3.1-dist/js/bootstrap.js"></script>#}
</body>
</html>
